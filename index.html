<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="banner-logo">ODIN</div>
            <div class="banner-img-credits">Photo by <a href="https://www.istockphoto.com/ru/portfolio/zlikovec?mediatype=photography" target="_blank">zlikovec</a> on 
                <a href="https://www.istockphoto.com/ru" target="_blank">iStock</a></div>
        </div>
        <div class="form-section">
            <div class="form-cta-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="">
                <div class="form-inputs">
                    <p>Let's do this!</p>
                    <div class="input-wrapper">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="input-wrapper">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="input-wrapper">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone">
                    </div>
                    <div class="input-wrapper">
                        <label for="password1">PASSWORD</label>
                        <input type="password" id="password1">
                    </div>
                    <div class="input-wrapper">
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" id="password2">
                    </div>
                </div>
                <button class="form-btn">Create Account</button>
                <p class="form-log-in-text">Already have account?<a href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
